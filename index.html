<!DOCTYPE html>
<html lang="en-us"/>

<head>
  <title>Hangman Game</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!--   <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inconsolata|Quicksand|VT323">
</head>

<body>
	<div id="box-wrapper" class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-4"></div>
					<div id="main-row">
						<h1 class="page-header text-center">The Travel Hangman Game</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 col-md-4"></div>
				<div class="col-xs-12 col-md-4">
					<div class="panel panel-body panel-inverse">
						<h2 class="text-center">Dare to test your travel knowledge?</h2>
						<h2 id="game" class="text-center">Where will you go?</h2>
						<h2 id="left" class="text-center">You have 20 guess points to use.</h2>
						<h2 id="score" class="text-center">You haven't yet travelled.</h2>
						<h2 id="guesses" class="text-center"></h2>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script type="text/javascript" src="assets/javascript/game.js" alt="This is a link to the Javascript file.">
  </script>

</body>
</html>
